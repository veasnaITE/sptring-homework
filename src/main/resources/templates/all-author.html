<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/navbar::header}">
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<nav th:replace="~{fragment/navbar::pagenavbar}"></nav>
<div class="row container ">
  <div class="card col-12 col-md-4 col-lg-3" style="width: 25rem; margin:auto; padding: 20px;" th:each="author :${authors}">
    <img th:src="${author.pfUrl}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
</div>
<footer th:replace="~{fragment/navbar::pagefooter}"></footer>
</body>
</html>
