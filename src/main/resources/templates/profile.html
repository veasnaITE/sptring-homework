<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/navbar::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
<div>
    <div th:object="${authors}"  class="card col-12 col-md-4 col-lg-3" style="width: 25rem; margin:auto; padding: 20px;">
        <img th:src="*{pfUrl}" class="card-img-top" alt="...">
        <div class="card-body">
            <p th:text="*{name}" class="card-text">the card's content.</p>
            <span class="badge text-bg-info" th:text="*{username}">Info</span>
            <p class="card-text" th:text="*{bio}"> the card's content.</p>
            <p class="card-text" th:text="*{email}"> the card's content.</p>
        </div>
    </div>
</div>

<div>
    <div class="card mt-2"  style="width: 28rem; position: relative;" th:each="article:${allPostOfUser}" >
        <img th:src="${article.imageUrl}"  class="card-img-top" alt="...">
        <div class="card-body" >
            <div style="position: absolute; left: 22px; top:55%;">
                <img  class="bd-placeholder-img rounded-circle" style="position: absolute; top:60%;" width="60" height="60" th:src="${article.author.pfUrl}" />
            </div>
            <h5 class="card-title mt-4" th:text="${article.author.name}">Card title</h5>
            <span class="badge text-bg-info" th:text="${article.author.username}">Info</span>
            <p class="card-text" th:text="${article.description}">card's content.</p>
            <div>
                <a th:href="@{/post/{postID}(postID=${article.id})}" class="btn btn-primary">View</a>
                <a th:href="@{/edit/{editID}(editID=${article.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/delete/{deleteID}(deleteID=${article.id})}" class="btn btn-danger">Delete</a>
            </div>
    </div>
    </div>
</div>
</main>
<footer th:replace="~{fragment/navbar::pagefooter}"></footer>
</body>
</html>
